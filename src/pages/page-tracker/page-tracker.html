<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../theme/shared-styles.html">
<link rel="import" href="../../elements/tracker-entry.html">

<dom-module id="page-tracker">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query
      id="query"
      path="/users/[[user.uid]]/trips"
      data="{{trips}}"
    ></firebase-query>

    <h1>Track Your Trip</h1>

    <tracker-entry
      id="entry"
      on-save="_save"
    ></tracker-entry>

    <h2>Trip History</h2>
    <template is="dom-repeat" items="{{trips}}" as="trip">
      <tracker-entry
        item="{{trip}}"
      ></tracker-entry>
    </template>
  </template>

  <script>
    Polymer({
      is: 'page-tracker',

      properties: {
        trips: {
          type: Array,
          value: () => []
        }
      },
      _save(event, detail) {
        this.$.query.ref.push(detail);
        this.$.entry.clear();
      }
    });
  </script>
</dom-module>
