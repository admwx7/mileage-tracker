<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../behaviors/app-localize-behavior.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="/bower_components/polymerfire/firebase-app.html">
<link rel="import" href="/bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../pages/app-pages.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .login {
        margin-top: -9px;
        margin-bottom: -9px;
        height: 46px;
        cursor: pointer;
      }
      .login:hover {
        color: lightGray;
      }
      .display-name, .login-text {
        padding-top: 9px;
        float: left;
      }
      .user-photo {
        height: 46px;
        width: 46px;
        margin-left: 6px;
        border-radius: 50%;
      }
      .user-photo:not([visible]) {
        width: 0;
        margin-left: 0;
      }
    </style>

    <firebase-app
      api-key="AIzaSyAeCdV778RMAlvjO1sNyUSaQjgyOlIoG88"
      auth-domain="mileage-tracker-2fb4e.firebaseapp.com"
      database-url="https://mileage-tracker-2fb4e.firebaseio.com"
      messaging-sender-id="73332262042"
      storage-bucket="mileage-tracker-2fb4e.appspot.com"
    ></firebase-app>
    <firebase-auth
      id="auth"
      user="{{user}}"
      provider="google"
      signed-in="{{_signedIn}}"
    ></firebase-auth>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector
          selected="[[page]]"
          attr-for-selected="name"
          class="drawer-list"
          role="navigation"
          >
          <a name="home" href="/home">Home</a>
          <a name="tracker" href="/tracker">Tracker</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>{{ localize('pageTitle') }}</div>
            <div
              class="login"
              hidden$="[[_signedIn]]"
              on-click="_login"
              >
              <span class="login-text">Login</span>
            </div>
            <div
              class="login"
              hidden$="[[!_signedIn]]"
              on-click="_logout"
              >
              <span class="display-name">[[user.displayName]]</span>
              <img
                class="user-photo"
                src="[[user.photoURL]]"
                visible$="[[user.photoURL]]"
              ></img>
            </div>
          </app-toolbar>
        </app-header>

        <app-pages
          id="pages"
          app="{{app}}"
          page="[[page]]"
          route="{{route}}"
        ></app-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'app-shell',
      behaviors: [
        AppBehaviors.AppLocalizeBehavior
      ],
      properties: {
        app: Object,
        page: {
          type: String,
          reflectToAttribute: true
        },
        user: {
          type: Object,
          notify: true
        }
      },
      attached() {
        this.loadLocales(this.is);
      },
      _login() {
        this.$.auth.signInWithPopup();
      },
      _logout() {
        this.$.auth.signOut();
      }
    });
  </script>
</dom-module>
